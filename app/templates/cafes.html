{% extends 'base.html' %}
{% block content %}
<h2>Data Cafe</h2>

<!-- Form tambah cafe -->
<form action="{{ url_for('tambah_cafe') }}" method="POST">
  <input type="text" name="nama" placeholder="Nama Cafe" required>
  <input type="text" name="lokasi" placeholder="Lokasi" required>
  <button type="submit">Tambah</button>
</form>

<br>

<!-- Tabel cafe -->
<table border="1">
  <tr>
    <th>ID</th>
    <th>Nama</th>
    <th>Lokasi</th>
    <th>Aksi</th>
  </tr>
  {% for c in cafes %}
  <tr>
    <td>{{ c.id }}</td>
    <td>{{ c.nama }}</td>
    <td>{{ c.lokasi }}</td>
    <td>
      <!-- Form edit -->
      <form action="{{ url_for('edit_cafe', id=c.id) }}" method="POST" style="display:inline;">
        <input type="text" name="nama" value="{{ c.nama }}" required>
        <input type="text" name="lokasi" value="{{ c.lokasi }}" required>
        <button type="submit">Edit</button>
      </form>
      <!-- Hapus -->
      <a href="{{ url_for('hapus_cafe', id=c.id) }}" onclick="return confirm('Yakin ingin hapus?')">Hapus</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
