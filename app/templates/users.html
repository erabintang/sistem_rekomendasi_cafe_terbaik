{% extends 'base.html' %}
{% block content %}
<h2>Data Pengguna</h2>

<!-- Form tambah user -->
<form action="{{ url_for('tambah_user') }}" method="POST">
  <input type="text" name="nama" placeholder="Nama User" required>
  <button type="submit">Tambah</button>
</form>

<br>

<!-- Tabel user -->
<table border="1">
  <tr>
    <th>ID</th>
    <th>Nama</th>
    <th>Aksi</th>
  </tr>
  {% for u in users %}
  <tr>
    <td>{{ u.id }}</td>
    <td>{{ u.nama }}</td>
    <td>
      <!-- Form edit -->
      <form action="{{ url_for('edit_user', id=u.id) }}" method="POST" style="display:inline;">
        <input type="text" name="nama" value="{{ u.nama }}" required>
        <button type="submit">Edit</button>
      </form>
      <!-- Tombol hapus -->
      <a href="{{ url_for('hapus_user', id=u.id) }}" onclick="return confirm('Yakin ingin hapus user ini?')">Hapus</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
